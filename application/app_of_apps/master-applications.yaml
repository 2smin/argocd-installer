apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - shared-values.yaml
        - single-values.yaml
    path: application/helm
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: HEAD