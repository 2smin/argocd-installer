apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-operator
  namespace: argocd
spec:
  destination:
    namespace: cicd-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest/cicd-operator
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main