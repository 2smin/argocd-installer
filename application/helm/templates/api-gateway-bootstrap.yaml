{{- if .Values.modules.gatewayBootstrap.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-bootstrap
  namespace: argocd
spec:
  destination:
    {{- if eq .Values.spec.destination.type "name" }}
    name: {{ .Values.spec.destination.clusterInfo }}
    {{- else if eq .Values.spec.destination.type "server" }}
    server: {{ .Values.spec.destination.clusterInfo }}
    {{- end }}
  project: {{ .Values.spec.project }}
  source:
    helm:
      parameters:
        - name: global.hyperauth.address
          value: {{ .Values.global.keycloak.domain }}
        - name: global.registiry.private_registry
          value: {{ .Values.global.privateRegistry }}
    path: manifest/api-gateway-bootstrap
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
{{- end }}