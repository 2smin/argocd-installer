apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hyperauth
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: hyperauth
    server: 'https://kubernetes.default.svc'
  source:
    path: manifest/hyperauth
    repoURL: 'https://github.com/tmax-cloud/argocd-installer'
    targetRevision: main
    directory:
      jsonnet:
        tlas:
          - name: hyperauth_image_repo
            value: tmaxcloudck
          - name: hyperauth_image_name
            value: hyperauth
          - name: hyperauth_image_tag
            value: latest
          - name: hyperauth_svc_type
            value: Ingress
          - name: hyperauth_external_dns
            value: >-
              hyperauth.a8e9df7fb87ba4e81b4a38e06187c6c1-820671877.eu-central-1.elb.amazonaws.com.nip.io
  project: default
