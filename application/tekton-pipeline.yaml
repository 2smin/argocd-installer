apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton-pipeline
  namespace: argocd
spec:
  destination:
    namespace: tekton-pipelines
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest/tekton-pipeline
    repoURL: https://github.com/tmax-cloud/argocd-installer
    targetRevision: main